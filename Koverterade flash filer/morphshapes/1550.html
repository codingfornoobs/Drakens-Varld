<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="156" height="54" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape1550(ctx,ctrans,frame,ratio,time){
	var pathData="M 213 38 246 111 L 1358 1358 540 540 266 271 628 763 1558 1558 690 690 Q 1257 1132 943 943 954 1034 923 1013 1123 1123 974 974 1687 1639 879 922 2250 2250 783 859 2655 2655 880 880 L 3161 3161 587 587 Q 2213 2181 173 293 1181 1201 -75 0 1537 1495 96 194 1788 1788 387 387 L 616 596 276 231 213 38 246 111";
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(51+ratio*(0)/65535))/255)]));
	drawMorphPath(ctx,pathData,ratio,false);

	ctx.fill("evenodd");
	var pathData="M 213 38 246 111 L 616 596 276 231 1788 1788 387 387 Q 1537 1495 96 194 1181 1201 -75 0 2213 2181 173 293 3161 3161 587 587 L 2655 2655 880 880 Q 2250 2250 783 859 1687 1639 879 922 1123 1123 974 974 954 1034 923 1013 1257 1132 943 943 1558 1558 690 690 L 266 271 628 763 1358 1358 540 540 213 38 246 111";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=156;
var originalHeight=54;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape1550",canvas,ctx,[0.05,0.0,0.0,0.05,-1.9,3.75],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,156,54);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
</body>
</html>
