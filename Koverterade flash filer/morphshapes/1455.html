<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape1455(ctx,ctrans,frame,ratio,time){
	var pathData="M 499 33 2790 2640 L 5453 4987 2777 2627 5453 4987 824 674 5431 4965 826 676 5431 4965 685 535 5452 4986 683 533 5452 4986 464 314 5431 4965 466 316 Q 5431 4965 326 176 5440 4974 114 -36 4579 4113 192 42 3981 3515 325 175 3384 2918 458 308 2891 2425 605 455 2398 1932 751 601 2027 1561 924 774 1655 1189 1097 947 1389 923 1288 1138 1123 657 1479 1329 949 483 1677 1527 774 308 1875 1725 674 208 2071 1921 574 108 2266 2116 535 69 2448 2298 495 29 2631 2481 499 33 2790 2640";
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(36+ratio*(0)/65535),Math.round(79+ratio*(0)/65535),Math.round(196+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)]));
	drawMorphPath(ctx,pathData,ratio,false);

	ctx.fill("evenodd");
	var pathData="M 499 33 2790 2640 Q 495 29 2631 2481 535 69 2448 2298 574 108 2266 2116 674 208 2071 1921 774 308 1875 1725 949 483 1677 1527 1123 657 1479 1329 1389 923 1288 1138 1655 1189 1097 947 2027 1561 924 774 2398 1932 751 601 2891 2425 605 455 3384 2918 458 308 3981 3515 325 175 4579 4113 192 42 5440 4974 114 -36 5431 4965 326 176 5431 4965 466 316 L 5452 4986 464 314 5452 4986 683 533 5431 4965 685 535 5431 4965 826 676 5453 4987 824 674 5453 4987 2777 2627 499 33 2790 2640";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=271;
var originalHeight=141;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape1455",canvas,ctx,[0.05,0.0,0.0,0.05,-1.65,1.8],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,271,141);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
