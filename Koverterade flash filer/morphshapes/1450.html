<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="261" height="143" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape1450(ctx,ctrans,frame,ratio,time){
	var pathData="M 0 180 2693 2873 L 5043 5223 2680 2860 5043 5223 662 842 5021 5201 664 844 5021 5201 518 698 5042 5222 516 696 5042 5222 290 470 5021 5201 291 471 5021 5201 0 180 Q 4224 4404 62 242 3582 3762 174 354 2939 3119 285 465 2436 2616 435 615 1933 2113 586 766 1556 1736 765 945 1177 1357 944 1124 906 1086 1141 1321 635 815 1338 1518 458 638 1543 1723 280 460 1748 1928 178 358 1950 2130 76 256 2151 2331 37 217 2340 2520 -4 176 2529 2709 0 180 2693 2873";
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(36+ratio*(0)/65535),Math.round(79+ratio*(0)/65535),Math.round(196+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)]));
	drawMorphPath(ctx,pathData,ratio,false);

	ctx.fill("evenodd");
	var pathData="M 0 180 2693 2873 Q -4 176 2529 2709 37 217 2340 2520 76 256 2151 2331 178 358 1950 2130 280 460 1748 1928 458 638 1543 1723 635 815 1338 1518 906 1086 1141 1321 1177 1357 944 1124 1556 1736 765 945 1933 2113 586 766 2436 2616 435 615 2939 3119 285 465 3582 3762 174 354 4224 4404 62 242 5021 5201 0 180 L 5021 5201 291 471 5042 5222 290 470 5042 5222 516 696 5021 5201 518 698 5021 5201 664 844 5043 5223 662 842 5043 5223 2680 2860 0 180 2693 2873";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=261;
var originalHeight=143;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape1450",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,261,143);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
</body>
</html>
