<!DOCTYPE html>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape759(ctx,ctrans,frame,ratio,time){
	var pathData="M -130 -103 -240 -228 Q -129 -103 -222 -210 -116 -91 -212 -199 -103 -79 -202 -187 -86 -62 -203 -186 -68 -44 -206 -187 -58 -33 -218 -198 -47 -21 -231 -210 -47 -20 -249 -228 -50 -21 -266 -245 -62 -32 -277 -257 -75 -44 -288 -269 -92 -62 -285 -269 -109 -79 -283 -269 -120 -91 -270 -257 -131 -103 -257 -245 -130 -103 -240 -228";
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(171+ratio*(0)/65535),Math.round(56+ratio*(0)/65535),Math.round(92+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)]));
	drawMorphPath(ctx,pathData,ratio,false);

	ctx.fill("evenodd");
	var pathData="M -130 -103 -240 -228 Q -131 -103 -257 -245 -120 -91 -270 -257 -109 -79 -283 -269 -92 -62 -285 -269 -75 -44 -288 -269 -62 -32 -277 -257 -50 -21 -266 -245 -47 -20 -249 -228 -47 -21 -231 -210 -58 -33 -218 -198 -68 -44 -206 -187 -86 -62 -203 -186 -103 -79 -202 -187 -116 -91 -212 -199 -129 -103 -222 -210 -130 -103 -240 -228";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=5;
var originalHeight=5;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape759",canvas,ctx,[0.05,0.0,0.0,0.05,6.5,14.3],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,5,5);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
