<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape74(ctx,ctrans,frame,ratio,time){
	var pathData="M 362 124 Q 401 185 425 294 L 354 277 300 267 329 301 352 332 362 346 344 352 291 357 209 340 Q 161 323 100 280 34 231 13 191 -7 151 4 120 14 89 43 66 72 43 105 29 138 14 162 7 L 187 0 216 5 Q 243 10 283 37 324 63 362 124";
	ctx.fillStyle=tocolor(ctrans.apply([0,0,0,1]));

	ctx.fill("evenodd");
}

var originalWidth=21;
var originalHeight=17;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("shape74",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,0);
