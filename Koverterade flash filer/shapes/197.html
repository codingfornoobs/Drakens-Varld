<script>var canvas=document.getElementById("myCanvas");

function shape197(ctx,ctrans,frame,ratio,time){
	var pathData="M 896 329 L 896 515 896 718 896 905 896 1041 896 1095 Q 895 1134 835 1165 776 1196 675 1215 L 449 1234 223 1215 Q 123 1196 63 1165 3 1134 2 1095 L 2 1041 2 905 2 718 2 515 2 329 2 192 2 138 Q 3 100 63 69 123 37 223 19 324 0 449 0 L 675 19 Q 776 37 835 68 895 100 896 138 L 896 192 896 329";

var originalWidth=44;
var originalHeight=61;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("shape197",canvas,ctx,[0.05,0.0,0.0,0.05,-0.1,0.0],ctrans,1,0,0,0);
