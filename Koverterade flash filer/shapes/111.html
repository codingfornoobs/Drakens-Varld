<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape111(ctx,ctrans,frame,ratio,time){
	var pathData="M 129 52 Q 113 116 114 209 114 303 128 413 141 524 162 638 L 170 677 Q 117 750 42 745 L 35 740 16 732 Q 6 728 4 717 2 700 7 677 L 18 631 Q 24 608 22 591 7 472 2 360 -3 248 3 155 10 62 29 0 L 129 52";
	ctx.fillStyle=tocolor(ctrans.apply([156,87,18,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 170 677 L 162 638 Q 141 524 128 413 114 303 114 209 113 116 129 52 M 29 0 Q 10 62 3 155 -3 248 2 360 7 472 22 591 24 608 18 631 L 7 677 Q 2 700 4 717 6 728 16 732 L 35 740 42 745";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([0,0,0,1]));
	ctx.lineWidth=1.0;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

var originalWidth=9;
var originalHeight=38;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("shape111",canvas,ctx,[0.05,0.0,0.0,0.05,0.5,0.5],ctrans,1,0,0,0);
	ctx.restore();
}
	drawFrame();
</script>
