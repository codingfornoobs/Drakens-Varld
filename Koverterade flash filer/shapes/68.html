<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape68(ctx,ctrans,frame,ratio,time){
	var pathData="M 175 888 Q 201 779 207 632 214 484 181 308 147 132 142 58 137 -16 150 4 163 25 183 134 203 243 219 434 233 624 222 755 211 886 189 965 167 1044 149 1079 L 129 1114 135 1135 146 1185 Q 151 1215 149 1245 148 1275 133 1295 L 125 1238 117 1210 63 1316 66 1212 43 1233 0 1270 Q -1 1243 13 1217 27 1190 47 1167 L 82 1130 98 1116 124 1056 Q 149 996 175 888";
	ctx.fillStyle=tocolor(ctrans.apply([124,72,6,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 175 888 Q 149 996 124 1056 L 98 1116 82 1130 47 1167 Q 27 1190 13 1217 -1 1243 0 1270 L 43 1233 66 1212 63 1316 117 1210 125 1238 133 1295 Q 148 1275 149 1245 151 1215 146 1185 L 135 1135 129 1114 149 1079 Q 167 1044 189 965 211 886 222 755 233 624 219 434 203 243 183 134 163 25 150 4 137 -16 142 58 147 132 181 308 214 484 207 632 201 779 175 888 Z";
	var scaleMode = "NORMAL";

	ctx.lineWidth=1.0;

	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

var originalWidth=12;
var originalHeight=66;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("shape68",canvas,ctx,[0.05,0.0,0.0,0.05,0.5,0.5],ctrans,1,0,0,0);

}
