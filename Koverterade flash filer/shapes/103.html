<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape103(ctx,ctrans,frame,ratio,time){
	var pathData="M 0 90 L 0 0 112 0 123 18 152 68 268 257 352 384 385 388 432 396 Q 459 405 489 436 519 468 550 537 582 605 612 724 566 699 543 678 L 506 633 487 602 494 616 Q 520 674 526 713 L 532 754 506 753 Q 481 752 443 739 406 726 367 692 329 658 302 594 275 530 270 427 198 363 124 268 59 185 0 90 M 487 602 Q 461 550 410 497 451 544 472 577 L 487 602 472 577 Q 451 544 410 497 461 550 487 602";
	ctx.fillStyle=tocolor(ctrans.apply([255,255,255,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 112 0 L 123 18 152 68 268 257 352 384 385 388 432 396 Q 459 405 489 436 519 468 550 537 582 605 612 724 566 699 543 678 L 506 633 487 602 494 616 Q 520 674 526 713 L 532 754 506 753 Q 481 752 443 739 406 726 367 692 329 658 302 594 275 530 270 427 198 363 124 268 59 185 0 90 M 487 602 L 472 577 Q 451 544 410 497 461 550 487 602";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([0,0,0,1]));

	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

var originalWidth=31;
var originalHeight=38;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("shape103",canvas,ctx,[0.05,0.0,0.0,0.05,0.5,0.5],ctrans,1,0,0,0);

}
	drawFrame();
