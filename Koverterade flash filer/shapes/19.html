<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape19(ctx,ctrans,frame,ratio,time){
	var pathData="M 115 44 L 144 0 162 34 202 120 Q 224 172 239 230 254 288 251 338 247 388 213 417 180 446 104 440 29 432 10 386 -9 340 8 276 24 211 56 148 88 86 115 44";
	ctx.fillStyle=tocolor(ctrans.apply([15,54,117,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
}

var originalWidth=12;
var originalHeight=22;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("shape19",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,0);
	ctx.restore();
}
	drawFrame();
</script>
