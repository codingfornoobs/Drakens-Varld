<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape96(ctx,ctrans,frame,ratio,time){
	var pathData="M 1533 -87 Q 1553 -35 1232 92 910 219 124 236 -662 253 -1243 176 -1825 99 -1730 31 -1635 -38 -1154 -120 -674 -201 12 -298 698 -396 1105 -268 1512 -140 1533 -87";
	ctx.fillStyle=tocolor(ctrans.apply([0,0,0,0.2901961]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
}

var originalWidth=163;
var originalHeight=28;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("shape96",canvas,ctx,[0.05,0.0,0.0,0.05,87.15,17.0],ctrans,1,0,0,0);

}
