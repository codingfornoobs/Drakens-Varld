<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function shape67(ctx,ctrans,frame,ratio,time){
	var pathData="M 32 347 Q -293 347 -524 296 -755 245 -755 172 -755 100 -524 49 -293 -2 32 -2 358 -2 589 49 821 100 821 172 821 245 589 296 358 347 32 347";
	ctx.fillStyle=tocolor(ctrans.apply([0,0,0,0.3019608]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
}

var originalWidth=78;
var originalHeight=17;
 function drawFrame(){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("shape67",canvas,ctx,[0.05,0.0,0.0,0.05,37.75,0.1],ctrans,1,0,0,0);
	ctx.restore();
}
	drawFrame();
</script>
